<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="menu">
        <a class="menu__logo" href="./index.html">
            <img src="./images/hbo-logo.svg" alt="">
        </a>
        <div>
            <a href="./signin.html"><button class="menu__signin-btn">Entrar</button></a>
            <a href="#subscription"><button class="menu__subscribe-btn">Assine agora</button></a>
        </div>
    </nav>
    <main>
        <form action="" class="login container">
            <h1 class="login__title">Entrar</h1>
            <label>Você tem uma conta da HBO Max?</label>
            <input type="email" placeholder="Endereço de e-mail">
            <input type="password" placeholder="Senha">
            <div class="login__actions">
                <button type="submit" class="btn--gradient">Entrar</button>
                <a href="#" class="login__link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>
    <footer class="footer container">
        <div>
            <a href="#" class="footer__link">Agora na HBO Max</a>
            <a href="#" class="footer__link">Em breve</a>
            <a href="#" class="footer__link">Filme em destaque</a>
            <a href="#" class="footer__link">Séries</a>
            <a href="#" class="footer__link">Ajuda</a>
        </div>
        <p class="text--small">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
        </p>
        <div class="footer__social-media">
            <a href="#">
                <img src="./images/fb_0.png" alt="">
            </a>
            <a href="#">
                <img src="./images/twitter_0.png" alt="">
            </a>
            <a href="#">
                <img src="./images/instagram_0.png" alt="">
